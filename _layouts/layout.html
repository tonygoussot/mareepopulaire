<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92347199-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-92347199-2');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Amatic+SC"
          rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <meta property="og:url" content="{{ site.url | replace: 'http://', 'https://' }}{{ page.url }}" />
    {% for item in page.opengraph %}
        {% if item.url %}
            <meta property="og:{{ item.key }}" content="{{ site.url | replace: 'http://', 'https://' }}{{ item.value }}" />
        {% else %}
            <meta property="og:{{ item.key }}" content="{{ item.value }}" />
        {% endif %}
    {% endfor %}


    <title>La Marée populaire</title>
</head>
<body>

<div id="root">
  <div class="maree">
    <header class="Header-header">
      <h1 class="Header-title">La Marée Populaire</h1>
      <p class="Header-sub">Rendez-vous le<span class="Header-sub__hour"> 26 Mai !</span></p>
    </header>

    <div class="Menu">
      <a class="Menu__link waves-effect waves-light btn" href="{{ site.baseurl }}/">Infos</a>
      <a class="Menu__link waves-effect waves-light btn" href="{{ site.baseurl }}/public/files/affiche_unitaire.pdf">Télécharger l'affiche unitaire</a>
    </div>
      {{ content }}
  </div>
</div>

</body>
</html>
